<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új felhasználó felvétele</title>
</head>
<body>
    <h3>Felhasználó módosítása</h3>
    <hr>
    <form action="/moduser" method="post">
        <input type="text" name="uID" placeholder="ID">
        <br><br>
        <input type="text" name="name" placeholder="Felhasználónév">
        <br><br>
        <input type="email" name="email" placeholder="E-mail cím:">

        <input type="password" name="passwd1" placeholder="Jelszó">
        <br><br>
        <input type="password" name="passwd2" placeholder="Jelszó megerősítése">
        <br><br>
        <input type="submit" value="Elküld">
    </form>



</body>
</html>
